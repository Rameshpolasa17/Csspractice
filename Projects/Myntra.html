<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Myntra.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="myntraclone.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Myntra Clone</title>
</head>
<body>
    <header>
        <div class="logo_container">
            <a href=""><img class="logo" src="https://logosarchive.com/wp-content/uploads/2021/12/Myntra-icon-logo.png" alt=""></a>
        </div>
        <nav class="navbar">
            <a href="">Men</a>
            <a href="">Women</a>
            <a href="">Kids</a>
            <a href="">Home & Living</a>
            <a href="">Beauty</a>
            <a href="">Studio <sup>New</sup></a>
        </nav>
        <div class="search_bar"><span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products,brands and more">
        </div>
        <div class="action_bar">
            <span class="material-symbols-outlined profile_icon">
                person <p class="profile_text">Profile</p>
            </span>
            <span class="material-symbols-outlined wishlist_icon">
                favorite <p class="wishlist_text">WishList</p>
            </span>
            <span class="material-symbols-outlined shopping_icon">
                shopping_bag <p class="bag_text">Bag</p>
            </span>
        </div>
    </header>
    <main>
        <div class="banner">
            <a href=""><img class="banner_img" src="https://th.bing.com/th/id/R.bcd8bd36014fd169307d197e1d2d9cf4?rik=7U%2f77Twgo4DNew&riu=http%3a%2f%2fbusinessnewsthisweek.com%2fwp-content%2fuploads%2f2022%2f09%2fPrebuzz-Banner-1-with-Dates-2.gif&ehk=Vj7pC6RyyiFDqG%2btYzYA0YFZPk%2bXzt9%2bi9xpiUt5a%2fQ%3d&risl=&pid=ImgRaw&r=0" alt=""></a>
        </div>
        <div class="brands">Brandss</div>
    </main>
    <footer>
        <div class="footer_container">Footer</div>
    </footer>
</body>
</html>
